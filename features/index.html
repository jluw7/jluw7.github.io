<div class="container">
  <div class="text-center">
    <br><h1><strong>Features</strong></h1><br><br>
  </div>
  <div class="grid">
    {% assign sortedfeatures = site.feature-collection | sort: 'date' | reverse %}
    {% for feature in sortedfeatures %}
          <div class="grid-item">
          <div class="grid-item-thumbnail">
            <a href="{{ feature.url }}" target="_blank"><img src="{{ feature.image }}" style="width:100%"></a>
          </div>    
          <div class="tag">
            <h6><a href="{{ feature.url }}"><strong>{{ feature.tag }}</strong></a></h6>
          </div>
          <div class="grid-caption">
            <h3><a href="{{ feature.url }}">{{ feature.title }}</a></h3>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
