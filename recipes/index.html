---
layout: default
title: LULU'S RECIPES | Home
---

<div class="container">
  <div class="text-center">
    <br><br><br><h1><strong>Recipes</strong></h1><br><br>
  </div>
  <div class="grid">
    {% assign sortedrecipearticles = site.recipe-articles | sort: 'date' | reverse %}
    {% for recipe-article in sortedrecipearticles %}
    <div class="grid-item">
          <div class="grid-item-thumbnail">
            <a href="{{ recipe-article.url }}" target="_blank"><img src="{{ recipe-article.image }}" style="width:100%"></a>
          </div>    
          <div class="tag">
            <h6><a href="{{ recipe-article.url }}"><strong>{{ recipe-article.tag }}</strong></a></h6>
          </div>
          <div class="grid-caption">
            <h3><a href="{{ recipe-article.url }}">{{ recipe-article.title }}</a></h3>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
